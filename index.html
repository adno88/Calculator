<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calculator">
        <div class="screen">
            <div class="previousNumber">
                <p></p>
                <span class="screenSign"></span>
            </div>
            <p class="currentNumber"></p>
        </div>
    
        <div class="buttons">
            <button class="clear" id="red">C</button>
            <button class="delete" id="red">DEL</button>
            <button class="operator">2^</button>
            <button class="operator">:</button>
            
            <button class="number">7</button>
            <button class="number">8</button>
            <button class="number">9</button>
            <button class="operator">x</button>
            
            <button class="number">4</button>
            <button class="number">5</button>
            <button class="number">6</button>
            <button class="operator">-</button>
            
            <button class="number">1</button>
            <button class="number">2</button>
            <button class="number">3</button>
            <button class="operator">+</button>
            
            <button class="number">0</button>
            <button class="number">00</button>
            <button class="number">.</button>
            <button class="equals">=</button>
        </div>
    </div>
    <div class="history">
        <ul class="list"></ul>
        <button class="clearHistory"></button>
    </div>
    <script src="script.js"></script>
</body>
</html>
